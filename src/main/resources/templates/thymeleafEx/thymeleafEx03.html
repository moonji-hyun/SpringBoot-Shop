<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">    <!--Tymeleaf의 문법을 사용하기 위해서 추가-->
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

  <h1>상품 리스트 출력 예제</h1>

  <table border="1">
    <thead>
    <tr>
        <td>순번</td>
        <td>상품명</td>
        <td>상품설명</td>
        <td>가격</td>
        <td>상품등록일</td>
    </tr>
    </thead>
    <tbody>
        <tr th:each="itemDto, status: ${itemDtoList}">  <!-- th:each를 이용하면 자바의 for문처럼 반복문을 사용 가능. 전달받은 itemDtoList에 있는 데이터를 하나씩 거내와서 itemDto에 담아줌.
        status에는 현재 반복에 대한 상태 데이터가 존재함. 변수명은 status 대신 다른 것을 사용해도 된다.-->
            <!--  리스트로 만든 모델 영역에 itemDtoList를 가져와 반복 처리 객체마다 itemDto로 이름을 지정하여 ~ -->
            <td th:text="${status.index}"></td> <!--상태에 인덱스 출력 1~    // 혀녀재 순회하고 있는 데이터의 인덱스를 출력-->
            <td th:text="${itemDto.itemNm}"></td>
            <!-- itemDto객체 안에 있는 itemNm 출력    -->
            <td th:text="${itemDto.itemDetail}"></td>
            <td th:text="${itemDto.price}"></td>
            <td th:text="${itemDto.regTime}"></td>
        </tr>
    </tbody>
  </table>



</body>
</html>
