<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h1>Thymeleaf 링크처리 예제 페이지</h1>
<!-- 링크를 처리하는 문법으로 th:href이 있다.
   Absolute URL : 이동할 URL을 입력해줌 http:// https:// 로 시작
   Context-relative URL : 애플리케이션의 서버 내부를 이동하는 방법, 컨트롤러 호출용 /shop ....
   -->
    <div>
      <a th:href="@{/thymeleaf/ex01}">예제1 페이지 이동 Context-relative URL </a>
      <!--th:href="@{이동할 경로}" 형태로 입력.스프링 부트에서는 애플리케이션의 루트가 "/"이다.
      만약 어플리케이션의 루트가 "/shop"으로 지정을 했다면 html파일에  생성되는 이동경로는 "/shop/thymeleaf/ex01" 이다.-->
    </div>
    <div>
      <a th:href="@{https://www.thymeleaf.org/}">thymeleaf 공식 페이지 이동 Absolute URL </a>
      <!--thymeleaf의 공식 홈페이지로 이동. 애플리케이션 외부의 사이트에 접근하는 절대 경로를 입력해야한다.-->
    </div>
    <div>
      <a th:href="@{/thymeleaf/ex06(param1 = '파라미터 데이터1', param2 = '파라미터 데이터2')}">thymeleaf 파라미터 전달</a>
      <!--              컨트롤러     파라미터1(k,v)              파라미터2(k,v        -->
      <!--전달할 매개변수를 입력한 경로 끝에 "(key=value)" 구조로 입력함. 전달할 매개 변수 param1, param2에는 각각 "파라미터 데이터1", "파라미터 데이터2"를 입력하겠음.-->
    </div>
</body>
</html>
