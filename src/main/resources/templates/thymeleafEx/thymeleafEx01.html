<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">    <!--Tymeleaf의 문법을 사용하기 위해서 추가-->
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p th:text="${data}">Hello Thymeleaf!!</p>  <!--TymeleafExController의 model의 data라는 key값에 담아준 값을 출력. 이때 사용하는 Thymeleaf의 문법이 "th:text" 이다.-->
</body>
</html>
